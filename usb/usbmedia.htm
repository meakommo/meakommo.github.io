<body onload="pre_init()">
    <table margin="0" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td class="head_bold" width="100%" valign="top" height="100%">
                    <div id="contentbody" style="visibility: visible;">
                        <p id="top_left_menu" style="visibility: visible;"></p>
                        <div class="subtitle"><label id="menu_nav">USB&nbsp;&gt;&nbsp;Media Server</label><label id="menu_sub"></label></div>
                        <p></p>
                        <form id="idFormMain" name="idFormMain" method="post" class="arctransformdone" style="">
                            <table width="100%" height="0" cellspacing="0" cellpadding="10" border="0">
                                <tbody>
                                    <tr id="id_tr_usb_disk">
                                        <td style="vertical-align:top;">
                                            <table class="vox20_table_nbl">
                                                <tbody>
                                                    <tr>
                                                        <td class="tdText">
                                                            <span class="arcTransformCheckboxWrapper"><a href="javascript:return void(0)" class="arcTransformCheckbox undefined" onclick="return $(this).arcTransformCheckBoxLnkClick()"></a><input type="checkbox" id="id_media_active" name="id_media_active" value="1" class="arcTransformHidden" onchange="return $(this).arcTransformCheckBoxChange();"></span>
                                                            <span id="263010" lang="1">Media Server (dlna / UPnP-AV streaming server) Active</span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="tdText">
                                                            <span class="arcTransformCheckboxWrapper"><a href="javascript:return void(0)" class="arcTransformCheckbox undefined" onclick="return $(this).arcTransformCheckBoxLnkClick()"></a><input type="checkbox" id="id_share_all_disk" name="id_share_all_disk" onclick="event_all_disks_shared(this);" value="1" nocheck="0" class="arcTransformHidden" onchange="return $(this).arcTransformCheckBoxChange();"></span>
                                                            <span id="263017" lang="1">Share All Disk</span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr id="id_tr_manual_assign_folder" style="visibility: visible;">
                                        <td style="vertical-align:top;">
                                            <p class="subtitle2"><span id="id_span_subtitle">Manual Media Server Path (Max Limit : 10)</span></p>
                                            <table id="id_table_share_folder" class="vox20_table" style="table-layout:fixed;word-wrap:break-word;word-break;break-all;">
                                                <tbody>
                                                    <tr>
                                                        <th class="tdTitle" style="width:50px;"><span id="263012" lang="1">Active</span></th>
                                                        <th class="tdTitle" style="width:auto;"><span id="263013" lang="1">Shared folder name</span></th>
                                                        <th class="tdTitle" style="width:auto;"><span id="263014" lang="1">Folder Path</span></th>
                                                        <th class="tdTitle" style="width:140px;"><span id="263015" lang="1">Shared Content Type</span></th>
                                                        <th class="tdTitle" style="width:80px;"><span id="263016" lang="1">Delete Entry</span></th>
                                                    </tr>
                                                    <tr style="">
                                                        <td colspan="5" class="tdTextc">No Valid Media Shared Folder !!!</td>
                                                    </tr>
                                                    <tr style="">
                                                        <td colspan="5" class="tdLast tdTextr" style="padding-right:5px;">
                                                            <div id="btn_btnNew" class="arctransformdone arcTransformButton button_m" style="min-width:83px;"><a id="btnNew" onclick="return $(this).arcTransInputButtonClick()" func="event_folder_add();" href="javascript:void(0)"><span class="ButtonLeft blue button_m" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span><span class="ButtonMiddle blue button_m" style="height:32px;width:89px;" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)">New Folder</span><span class="ButtonRight blue button_m" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span></a></div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-left:250px;">
                                            <div id="btn_save" class="arctransformdone arcTransformButton " style="min-width:96px;"><a id="save" onclick="return $(this).arcTransInputButtonClick()" func="evaltF()" href="javascript:void(0)"><span class="ButtonLeft green" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span><span class="ButtonMiddle green" style="height:40px;width:122px;" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)">Save settings</span><span class="ButtonRight green" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span></a></div>&nbsp;
                                            <div id="btn_cancel" class="arctransformdone arcTransformButton " style="min-width:56px;"><a id="cancel" onclick="return $(this).arcTransInputButtonClick()" func="ReloadMe()" href="javascript:void(0)"><span class="ButtonLeft " onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span><span class="ButtonMiddle " style="height:40px;width:62px;" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)">Cancel</span><span class="ButtonRight " onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span></a></div>&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="progress" class="large reveal-modal" style="display:none"><span id="MSG" style="display:none"></span><br><br><br><span><span class="progresspanel" id="progresspanel"><div class="progressbar" id="progressbar"></div></span>&nbsp;&nbsp;&nbsp;<span id="timeRemain" style="display:none"></span></span><br>
        <form
            class="arctransformdone" style=""><span id="Error_btn" style="display:none"><div id="btn_err_btn" class="arctransformdone arcTransformButton button_m" style="min-width:44px;"><a id="err_btn" onclick="return $(this).arcTransInputButtonClick()" func="do_goNext()" href="javascript:void(0)"><span class="ButtonLeft green button_m" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span>
            <span
                class="ButtonMiddle green button_m" style="height:32px;width:38px;" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)">Back</span><span class="ButtonRight green button_m" onmousedown="$(this).arcTransButtonHover(0)" onmouseup="$(this).arcTransButtonHover(1)" onmouseover="$(this).arcTransButtonHover(2)" onmouseout="$(this).arcTransButtonHover(3)"></span></a>
    </div>
    </span>
    </form>
    </div>
    <div id="nullprogress" class="reveal-modal" style="display:none"></div>
    <img title="spacer" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7NDc4MDI2MTUy" border="0">
